<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .day {
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition-property: background-color;
            transition-duration: 200ms;
        }
        .day.current-month:hover {
            background-color: #e5e7eb; /* Tailwind gray-200 */
        }
        .day.selected-day {
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: #ffffff;
            font-weight: 700;
        }
        .day.has-appointments {
            background-color: #a5b4fc; /* Tailwind indigo-300 */
        }
        .day.selected-day.has-appointments {
            background-color: #4f46e5; /* Tailwind indigo-600 */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #e5e7eb; /* Tailwind gray-200 */
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #f9fafb; /* Tailwind gray-50 */
            font-weight: 600;
            color: #1f2937; /* Tailwind gray-900 */
        }
        input, select {
            width: 100%;
            border: none;
            background: transparent;
            padding: 0;
            margin: 0;
            box-shadow: none;
            outline: none;
        }
        .input-cell {
            cursor: pointer;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }
    </style>
</head>

        // LÓGICA: Dados e Variáveis Globais
        let currentDate = new Date();
        let selectedDate = null;
        let selectedTimeSlot = null;
        let editingServiceIndex = null;
        
        // LÓGICA: Carregamento e Salvar Dados
        let appointments = JSON.parse(localStorage.getItem('appointments')) || {};
        let config = JSON.parse(localStorage.getItem('config')) || {
            weekday: { start: "08:00", end: "21:00" },
            saturday: { enabled: true, start: "08:00", end: "18:00" },
            sunday: { enabled: true, start: "08:00", end: "18:00" },
            cardFee: "3",
            services: [
                { name: "Banho", prices: { P: "40,00", M: "50,00", G: "60,00" } },
                { name: "Tosa", prices: { P: "45,00", M: "55,00", G: "65,00" } },
                { name: "Banho e Tosa", prices: { P: "80,00", M: "100,00", G: "120,00" } },
                { name: "Corte de unha", prices: { P: "15,00", M: "20,00", G: "25,00" } }
            ]
        };
        const petSizes = ["Pequeno", "Médio", "Grande"];
        const paymentMethods = ["Dinheiro", "Pix", "Crédito", "Débito"];

        // LÓGICA: Funções de Utilitário
        function generateTimeSlots(dayOfWeek) {
            let startHour, endHour;
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

            if (dayOfWeek === 6 && config.saturday.enabled) { // Sábado
                startHour = parseInt(config.saturday.start.split(':')[0]);
                endHour = parseInt(config.saturday.end.split(':')[0]);
            } else if (dayOfWeek === 0 && config.sunday.enabled) { // Domingo
                startHour = parseInt(config.sunday.start.split(':')[0]);
                endHour = parseInt(config.sunday.end.split(':')[0]);
            } else if (!isWeekend) { // Dias de semana
                startHour = parseInt(config.weekday.start.split(':')[0]);
                endHour = parseInt(config.weekday.end.split(':')[0]);
            } else {
                return []; // Retorna array vazio se o dia estiver desabilitado
            }

            const slots = [];
            for (let h = startHour; h <= endHour; h++) {
                const hour = String(h).padStart(2, '0');
                slots.push(`${hour}:00`);
            }
            return slots;
        }

        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.backgroundColor = type === 'success' ? '#10b981' : '#ef4444';
            messageBox.classList.remove('translate-y-full', 'opacity-0');
            messageBox.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                messageBox.classList.remove('translate-y-0', 'opacity-100');
                messageBox.classList.add('translate-y-full', 'opacity-0');
            }, 3000);
        }

        function saveAppointments() {
            localStorage.setItem('appointments', JSON.stringify(appointments));
        }

        function saveConfig() {
            localStorage.setItem('config', JSON.stringify(config));
        }

        // LÓGICA: Renderização das Telas
        function renderCalendar() {
            const monthAndYearEl = document.getElementById('month-and-year');
            const daysGridEl = document.getElementById('days-grid');
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            monthAndYearEl.textContent = `${monthNames[month]} ${year}`;
            
            daysGridEl.innerHTML = '';

            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day text-gray-400';
                daysGridEl.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                const dayDate = new Date(year, month, day);
                const dayFormatted = dayDate.toISOString().split('T')[0];
                const dayOfWeek = dayDate.getDay();

                dayEl.textContent = day;
                dayEl.className = 'day current-month';
                dayEl.dataset.date = dayFormatted;

                if ((dayOfWeek === 6 && !config.saturday.enabled) || (dayOfWeek === 0 && !config.sunday.enabled)) {
                    dayEl.classList.add('text-gray-400', 'cursor-not-allowed', 'bg-gray-100');
                    dayEl.classList.remove('current-month', 'hover:bg-gray-200');
                } else {
                    dayEl.classList.add('hover:bg-gray-200');
                }

                const hasAppointments = appointments[dayFormatted] && appointments[dayFormatted].some(appt => appt.client || appt.pet || appt.service);
                if (hasAppointments) {
                    dayEl.classList.add('has-appointments');
                }

                if (selectedDate && selectedDate.toISOString().split('T')[0] === dayFormatted) {
                    dayEl.classList.add('selected-day');
                }

                const today = new Date();
                if (dayDate.setHours(0,0,0,0) === today.setHours(0,0,0,0)) {
                    dayEl.classList.add('font-bold', 'border-2', 'border-blue-500');
                }

                dayEl.addEventListener('click', () => {
                    if ((dayOfWeek === 6 && !config.saturday.enabled) || (dayOfWeek === 0 && !config.sunday.enabled)) {
                        return;
                    }
                    const previousSelected = document.querySelector('.selected-day');
                    if (previousSelected) {
                        previousSelected.classList.remove('selected-day');
                    }
                    dayEl.classList.add('selected-day');
                    selectedDate = dayDate;
                    const formattedDate = `${day < 10 ? '0' : ''}${day}/${(month + 1) < 10 ? '0' : ''}${month + 1}/${year}`;
                    document.getElementById('selected-date-display').textContent = `Agendamentos para: ${formattedDate}`;
                    document.getElementById('calendar-view').classList.add('hidden');
                    document.getElementById('appointment-view').classList.remove('hidden');
                    document.getElementById('action-buttons').classList.remove('hidden');
                    renderTable();
                });
                daysGridEl.appendChild(dayEl);
            }
        }

        function renderTable() {
            const scheduleBody = document.getElementById('schedule-body');
            scheduleBody.innerHTML = '';
            const selectedDateFormatted = selectedDate.toISOString().split('T')[0];
            const timeSlots = generateTimeSlots(selectedDate.getDay());

            if (!appointments[selectedDateFormatted]) {
                appointments[selectedDateFormatted] = timeSlots.map(time => ({
                    time,
                    client: '', pet: '', service: '', petSize: '', value: '', paymentMethod: '', contact: '', homeDelivery: false, history: ''
                }));
            }
            
            const existingAppointments = appointments[selectedDateFormatted];
            const newAppointments = timeSlots.map(timeSlot => {
                const existing = existingAppointments.find(appt => appt.time === timeSlot);
                return existing || { time: timeSlot, client: '', pet: '', service: '', petSize: '', value: '', paymentMethod: '', contact: '', homeDelivery: false, history: '' };
            });
            appointments[selectedDateFormatted] = newAppointments;

            const sortedAppointments = appointments[selectedDateFormatted].sort((a, b) => a.time.localeCompare(b.time));

            sortedAppointments.forEach((slot) => {
                const tr = document.createElement('tr');
                const hasData = slot.client || slot.pet || slot.service;
                tr.innerHTML = `
                    <td class="font-semibold">${slot.time}</td>
                    <td class="input-cell" data-time="${slot.time}">${slot.client || '--'}</td>
                    <td class="input-cell" data-time="${slot.time}">${slot.pet || '--'}</td>
                    <td class="input-cell" data-time="${slot.time}">${slot.service || '--'}</td>
                    <td class="input-cell" data-time="${slot.time}">${slot.petSize || '--'}</td>
                    <td class="input-cell" data-time="${slot.time}">${slot.value || '--'}</td>
                    <td class="input-cell" data-time="${slot.time}">${slot.paymentMethod || '--'}</td>
                    <td class="input-cell" data-time="${slot.time}">${slot.contact || '--'}</td>
                    <td>
                        <button class="edit-btn text-blue-500 hover:text-blue-700 transition-colors duration-200" data-time="${slot.time}">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828zM5 11h2v2H5v-2zM4 14a1 1 0 011-1h6a1 1 0 110 2H5a1 1 0 01-1-1z" clip-rule="evenodd" fill-rule="evenodd" />
                            </svg>
                        </button>
                        ${hasData ? `<button class="delete-btn text-red-500 hover:text-red-700 transition-colors duration-200 ml-2" data-time="${slot.time}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>` : ''}
                    </td>
                `;
                tr.addEventListener('click', (e) => {
                    const cell = e.target.closest('td');
                    if (cell && cell.classList.contains('input-cell')) {
                        const time = cell.dataset.time;
                        showAppointmentModal(time);
                    }
                });
                scheduleBody.appendChild(tr);
            });
        }

        // LÓGICA: Gerenciamento de Modais
        function showConfigModal() {
            const configModal = document.getElementById('config-modal');
            const weekdayStartTimeInput = document.getElementById('weekday-start-time');
            const weekdayEndTimeInput = document.getElementById('weekday-end-time');
            const saturdayToggleInput = document.getElementById('working-saturday-toggle');
            const saturdayStartTimeInput = document.getElementById('saturday-start-time');
            const saturdayEndTimeInput = document.getElementById('saturday-end-time');
            const sundayToggleInput = document.getElementById('working-sunday-toggle');
            const sundayStartTimeInput = document.getElementById('sunday-start-time');
            const sundayEndTimeInput = document.getElementById('sunday-end-time');
            
            weekdayStartTimeInput.value = config.weekday.start;
            weekdayEndTimeInput.value = config.weekday.end;
            saturdayToggleInput.checked = config.saturday.enabled;
            saturdayStartTimeInput.value = config.saturday.start;
            saturdayEndTimeInput.value = config.saturday.end;
            sundayToggleInput.checked = config.sunday.enabled;
            sundayStartTimeInput.value = config.sunday.start;
            sundayEndTimeInput.value = config.sunday.end;
            document.getElementById('card-fee').value = config.cardFee;

            renderServiceList();
            configModal.classList.add('open');
        }

        function closeConfigModal() {
            document.getElementById('config-modal').classList.remove('open');
            editingServiceIndex = null;
            document.getElementById('new-service-name').value = '';
            document.getElementById('new-service-price-p').value = '';
            document.getElementById('new-service-price-m').value = '';
            document.getElementById('new-service-price-g').value = '';
        }
        
        function showAppointmentModal(time) {
            selectedTimeSlot = time;
            const selectedDateFormatted = selectedDate.toISOString().split('T')[0];
            const slotData = appointments[selectedDateFormatted].find(s => s.time === time) || {};

            const modalTitle = document.getElementById('modal-title');
            const modalClientNameInput = document.getElementById('modal-client-name');
            const modalPetNameInput = document.getElementById('modal-pet-name');
            const modalServiceSelect = document.getElementById('modal-service');
            const modalPetSizeSelect = document.getElementById('modal-pet-size');
            const modalValueInput = document.getElementById('modal-value');
            const modalPaymentMethodSelect = document.getElementById('modal-payment-method');
            const modalContactInput = document.getElementById('modal-contact');
            const modalHistoryTextarea = document.getElementById('modal-history');
            const modalHomeDeliveryCheckbox = document.getElementById('modal-home-delivery');
            
            modalTitle.textContent = slotData.client ? `Editar Horário (${time})` : `Agendar Horário (${time})`;
            modalClientNameInput.value = slotData.client || '';
            modalPetNameInput.value = slotData.pet || '';
            modalServiceSelect.value = slotData.service || '';
            modalPetSizeSelect.value = slotData.petSize || '';
            modalValueInput.value = slotData.value || '';
            modalPaymentMethodSelect.value = slotData.paymentMethod || '';
            modalContactInput.value = slotData.contact || '';
            modalHistoryTextarea.value = slotData.history || '';
            modalHomeDeliveryCheckbox.checked = slotData.homeDelivery || false;

            modalServiceSelect.innerHTML = '<option value="">-- Selecione --</option>';
            config.services.forEach(service => {
                const option = document.createElement('option');
                option.value = service.name;
                option.textContent = service.name;
                modalServiceSelect.appendChild(option);
            });
            modalServiceSelect.value = slotData.service || '';
            
            document.getElementById('delete-appointment').classList.toggle('hidden', !slotData.client);

            document.getElementById('appointment-modal').classList.add('open');
            updateValue();
        }
        
        function closeAppointmentModal() {
            document.getElementById('appointment-modal').classList.remove('open');
        }

        // LÓGICA: Gerenciamento de Serviços
        function renderServiceList() {
            const serviceListUl = document.getElementById('service-list');
            serviceListUl.innerHTML = '';
            config.services.forEach((service, index) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-gray-100 p-2 rounded-md';
                li.innerHTML = `
                    <div class="flex-1">
                        <span class="font-semibold">${service.name}: </span>
                        <span>(P: R$ ${service.prices.P}) </span>
                        <span>(M: R$ ${service.prices.M}) </span>
                        <span>(G: R$ ${service.prices.G})</span>
                    </div>
                    <div class="flex space-x-2">
                        <button type="button" class="edit-service-btn text-blue-500 hover:text-blue-700 transition-colors duration-200" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828zM5 11h2v2H5v-2zM4 14a1 1 0 011-1h6a1 1 0 110 2H5a1 1 0 01-1-1z" clip-rule="evenodd" fill-rule="evenodd" />
                            </svg>
                        </button>
                        <button type="button" class="delete-service-btn text-red-500 hover:text-red-700 transition-colors duration-200" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                serviceListUl.appendChild(li);
            });
        }

        // LÓGICA: Event Listeners do pop-up de agendamento
        document.getElementById('modal-service').addEventListener('change', updateValue);
        document.getElementById('modal-pet-size').addEventListener('change', updateValue);
        document.getElementById('modal-payment-method').addEventListener('change', updateValue);

        function updateValue() {
            const selectedService = document.getElementById('modal-service').value;
            const selectedPetSize = document.getElementById('modal-pet-size').value;
            const paymentMethod = document.getElementById('modal-payment-method').value;
            const valueInput = document.getElementById('modal-value');
            
            if (selectedService && selectedPetSize) {
                const service = config.services.find(s => s.name === selectedService);
                if (service) {
                    let price = '';
                    switch(selectedPetSize) {
                        case 'Pequeno':
                            price = service.prices.P;
                            break;
                        case 'Médio':
                            price = service.prices.M;
                            break;
                        case 'Grande':
                            price = service.prices.G;
                            break;
                        default:
                            price = '';
                    }
                    // A taxa é aplicada apenas para Crédito
                    if (price && paymentMethod === 'Crédito') {
                        const baseValue = parseFloat(price.replace(',', '.')) || 0;
                        const cardFee = parseFloat(config.cardFee) || 0;
                        const finalValue = baseValue + (baseValue * cardFee / 100);
                        valueInput.value = finalValue.toFixed(2).replace('.', ',');
                    } else {
                        valueInput.value = price;
                    }
                }
            } else {
                valueInput.value = '';
            }
        }
        
        // LÓGICA: Event Listeners
        document.getElementById('open-config-modal').addEventListener('click', showConfigModal);
        document.getElementById('close-config-modal').addEventListener('click', closeConfigModal);
        document.getElementById('config-modal').addEventListener('click', (e) => { if (e.target === document.getElementById('config-modal')) closeConfigModal(); });

        document.getElementById('config-form').addEventListener('submit', (e) => {
            e.preventDefault();
            config.weekday.start = document.getElementById('weekday-start-time').value;
            config.weekday.end = document.getElementById('weekday-end-time').value;
            config.saturday.enabled = document.getElementById('working-saturday-toggle').checked;
            config.saturday.start = document.getElementById('saturday-start-time').value;
            config.saturday.end = document.getElementById('saturday-end-time').value;
            config.sunday.enabled = document.getElementById('working-sunday-toggle').checked;
            config.sunday.start = document.getElementById('sunday-start-time').value;
            config.sunday.end = document.getElementById('sunday-end-time').value;
            config.cardFee = document.getElementById('card-fee').value;

            saveConfig();
            closeConfigModal();
            renderCalendar();
            showMessage('Configurações salvas!');
        });
        
        document.getElementById('add-service-btn').addEventListener('click', () => {
            const newServiceNameInput = document.getElementById('new-service-name');
            const newServicePricePInput = document.getElementById('new-service-price-p');
            const newServicePriceMInput = document.getElementById('new-service-price-m');
            const newServicePriceGInput = document.getElementById('new-service-price-g');

            const newServiceName = newServiceNameInput.value.trim();
            const newServicePriceP = newServicePricePInput.value.trim();
            const newServicePriceM = newServicePriceMInput.value.trim();
            const newServicePriceG = newServicePriceGInput.value.trim();
            
            if (newServiceName && newServicePriceP && newServicePriceM && newServicePriceG) {
                if (editingServiceIndex !== null) {
                    // Modo de edição
                    config.services[editingServiceIndex].name = newServiceName;
                    config.services[editingServiceIndex].prices.P = newServicePriceP;
                    config.services[editingServiceIndex].prices.M = newServicePriceM;
                    config.services[editingServiceIndex].prices.G = newServicePriceG;
                    editingServiceIndex = null;
                    showMessage('Serviço atualizado com sucesso!');
                } else {
                    // Modo de adição
                    const existingService = config.services.find(s => s.name === newServiceName);
                    if (existingService) {
                        showMessage('Este serviço já existe.', 'error');
                        return;
                    }
                    config.services.push({
                        name: newServiceName,
                        prices: {
                            P: newServicePriceP,
                            M: newServicePriceM,
                            G: newServicePriceG
                        }
                    });
                    showMessage('Serviço adicionado!');
                }
                saveConfig();
                renderServiceList();
                newServiceNameInput.value = '';
                newServicePricePInput.value = '';
                newServicePriceMInput.value = '';
                newServicePriceGInput.value = '';
            } else {
                showMessage('Preencha todos os campos do serviço.', 'error');
            }
        });
        
        document.getElementById('service-list').addEventListener('click', (e) => {
            const deleteBtn = e.target.closest('.delete-service-btn');
            const editBtn = e.target.closest('.edit-service-btn');

            if (deleteBtn) {
                const index = deleteBtn.dataset.index;
                if (confirm('Tem certeza que deseja excluir este serviço?')) {
                    config.services.splice(index, 1);
                    saveConfig();
                    renderServiceList();
                    showMessage('Serviço removido.');
                }
            } else if (editBtn) {
                const index = editBtn.dataset.index;
                editingServiceIndex = index;
                const serviceToEdit = config.services[index];
                document.getElementById('new-service-name').value = serviceToEdit.name;
                document.getElementById('new-service-price-p').value = serviceToEdit.prices.P;
                document.getElementById('new-service-price-m').value = serviceToEdit.prices.M;
                document.getElementById('new-service-price-g').value = serviceToEdit.prices.G;
            }
        });

        document.getElementById('add-appointment-btn').addEventListener('click', () => {
            const selectedDateFormatted = selectedDate.toISOString().split('T')[0];
            const firstAvailableSlot = appointments[selectedDateFormatted].find(s => !s.client && !s.pet && !s.service);
            if (firstAvailableSlot) {
                showAppointmentModal(firstAvailableSlot.time);
            } else {
                showMessage("Nenhum horário disponível para agendar.", 'error');
            }
        });
        
        document.getElementById('close-appointment-modal').addEventListener('click', closeAppointmentModal);
        document.getElementById('appointment-modal').addEventListener('click', (e) => { if (e.target === document.getElementById('appointment-modal')) closeAppointmentModal(); });

        document.getElementById('appointment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedDateFormatted = selectedDate.toISOString().split('T')[0];
            const slotToUpdate = appointments[selectedDateFormatted].find(s => s.time === selectedTimeSlot);

            if (slotToUpdate) {
                slotToUpdate.client = document.getElementById('modal-client-name').value;
                slotToUpdate.pet = document.getElementById('modal-pet-name').value;
                slotToUpdate.service = document.getElementById('modal-service').value;
                slotToUpdate.petSize = document.getElementById('modal-pet-size').value;
                slotToUpdate.value = document.getElementById('modal-value').value;
                slotToUpdate.paymentMethod = document.getElementById('modal-payment-method').value;
                slotToUpdate.contact = document.getElementById('modal-contact').value;
                slotToUpdate.history = document.getElementById('modal-history').value;
                slotToUpdate.homeDelivery = document.getElementById('modal-home-delivery').checked;
            }
            saveAppointments();
            closeAppointmentModal();
            renderTable();
            renderCalendar();
            showMessage('Compromisso salvo com sucesso!');
        });
        
        document.getElementById('delete-appointment').addEventListener('click', () => {
            const selectedDateFormatted = selectedDate.toISOString().split('T')[0];
            const slotToUpdate = appointments[selectedDateFormatted].find(s => s.time === selectedTimeSlot);
            
            if (slotToUpdate) {
                slotToUpdate.client = '';
                slotToUpdate.pet = '';
                slotToUpdate.service = '';
                slotToUpdate.petSize = '';
                slotToUpdate.value = '';
                slotToUpdate.paymentMethod = '';
                slotToUpdate.contact = '';
                slotToUpdate.history = '';
                slotToUpdate.homeDelivery = false;
            }
            saveAppointments();
            closeAppointmentModal();
            renderTable();
            renderCalendar();
            showMessage('Compromisso excluído.');
        });

        document.getElementById('schedule-body').addEventListener('click', (e) => {
            const cell = e.target.closest('td');
            if (cell) {
                const time = cell.dataset.time;
                const editBtn = e.target.closest('.edit-btn');
                const deleteBtn = e.target.closest('.delete-btn');
                
                if (editBtn) {
                    showAppointmentModal(time);
                } else if (deleteBtn) {
                    const selectedDateFormatted = selectedDate.toISOString().split('T')[0];
                    const slotToUpdate = appointments[selectedDateFormatted].find(s => s.time === time);
                    if (confirm('Tem certeza que deseja excluir este agendamento?')) {
                        if (slotToUpdate) {
                            slotToUpdate.client = '';
                            slotToUpdate.pet = '';
                            slotToUpdate.service = '';
                            slotToUpdate.petSize = '';
                            slotToUpdate.value = '';
                            slotToUpdate.paymentMethod = '';
                            slotToUpdate.contact = '';
                            slotToUpdate.history = '';
                            slotToUpdate.homeDelivery = false;
                        }
                        saveAppointments();
                        renderTable();
                        renderCalendar(); 
                        showMessage('Compromisso excluído.');
                    }
                } else if (cell.classList.contains('input-cell')) {
                    showAppointmentModal(time);
                }
            }
        });

        document.getElementById('back-to-calendar').addEventListener('click', () => {
            document.getElementById('appointment-view').classList.add('hidden');
            document.getElementById('calendar-view').classList.remove('hidden');
            document.getElementById('action-buttons').classList.add('hidden');
            renderCalendar();
        });

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('config')) {
                saveConfig();
            }
            renderCalendar();
        });
    </script>
</body>
</html>
